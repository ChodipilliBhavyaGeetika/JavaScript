<html>
  <head>
    <script>
      function show(){
   a=document.getElementById("sub1").value
   b=document.getElementById("sub2").value
   c=document.getElementById("sub3").value
   d=document.getElementById("sub4").value
   e=document.getElementById("sub5").value
   z=parseInt(a)+parseInt(b)+parseInt(c)+parseInt(d)+parseInt(e)
    document.getElementById("res").value=z;
    document.getElementById("sub1").value=0;
    document.getElementById("sub2").value=0;
    document.getElementById("sub3").value=0;
    document.getElementById("sub4").value=0;
    document.getElementById("sub5").value=0;
   }
   </script>
   </head>
   <body>
 <div>
   <h3>Subject Marks</h3>
    <input type="number" placeholder="First subject"id="sub1"/></br>
    <input type="number" placeholder="Second subject"id="sub2"/></br>
    <input type="number" placeholder="Third subject"id="sub3"/></br>
    <input type="number" placeholder="Fourth subject"id="sub4"/></br>
    <input type="number" placeholder="Fifth subject"id="sub5"/></br>
    <input placeholder="result"disabled id="res"/></br>
    <button onclick="show()">Get Result</button>
  </div>
  </body>
  </html>
