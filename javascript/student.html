<html>
<head></head>
<script>
var a;
var b;
var c;
var result=0;
var avg=0;

function calculate()
{
 a=parseInt(form1.txtNum1.value);
 b=parseInt(form1.txtNum2.value);
 c=parseInt(form1.txtNum3.value);
 d=parseInt(form1.txtNum4.value);
 e=parseInt(form1.txtNum5.value);
 result=a+b+c+d+e;
 avg = result/5;

document.write("The Total is  :"+ "<b>" + result  +  "<b>" + "</br>");

document.write("The Avg is  :"+ "<b>" + avg  +  "<b>" + "</br>");

if(avg > 40)
{
    document.write("The Grade is maths  :"+ "<b>" + "Pass"  +  "<b>" );

}
else
{
    document.write("The Grade is hindi  :"+ "<b>" + "Fail"  +  "<b>" );
}
}
</script>

<body>
    <h2>Student Marks Calculation</h2> 
<form name="form1">
<b>Enter Marks maths:</b><INPUT type="textbox" name="txtNum1"> </br>
<b>Enter Marks english:</b><INPUT type="textbox" name="txtNum2"> </br>
<b>Enter Marks hindi:</b><INPUT type="textbox" name="txtNum3"> </br>
<b>Enter Marks social:</b><INPUT type="textbox" name="txtNum4"> </br>
<b>Enter Marks science:</b><INPUT type="textbox" name="txtNum5"> </br>   
<INPUT type="button" Value="calculate" onClick='calculate()'>
</form>
</body>
</html>
