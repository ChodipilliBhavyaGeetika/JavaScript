<html>
  <head>
    <script>
      function show(){
   x=document.getElementById("num1").value
   y=document.getElementById("num2").value
   z=parseInt(x)+parseInt(y)
    document.getElementById("res").value=z;
    document.getElementById("num1").value=0;
    document.getElementById("num2").value=0;
   }
   </script>
   </head>
   <body>
 <div>
   <h3>Addition Operation</h3>
    <input type="number" placeholder="First number"id="num1"/></br>
    <input type="number" placeholder="Second number"id="num2"/></br>
    <input placeholder="result"disabled id="res"/></br>
    <button onclick="show()">Get Result</button>
  </div>
  </body>
  </html>
